server:
  port: 9090
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: base_route
          uri: lb://base-service
          predicates:
            - Path=/base/**
        - id: wms_route
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
